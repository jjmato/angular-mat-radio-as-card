<div class="example-container">
	<form class="example-container" [formGroup]="options">
		<div>
			<label>Pick one</label>
			<mat-radio-group class="asCard" formControlName="control">
				<mat-radio-button *ngFor="let pokemon of pkmns" [value]="pokemon.name">
					<mat-card>
						<mat-card-title>{{pokemon.number}}</mat-card-title>
						<mat-card-subtitle>{{pokemon.name}}</mat-card-subtitle>
						<mat-card-content>
							<img src="https://img.pokemondb.net/sprites/silver/normal/{{pokemon.name}}.png">
            </mat-card-content>
					</mat-card>
				</mat-radio-button>
			</mat-radio-group>
		</div>
	</form>

	<pre>selected: {{options.get('control').value}}</pre>
</div>
